<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">Contact Us</div>
        <form id="form" method="post">
            <div class="user-details">
                <div class="input-box">
                    <label class="details" for="firstname">First Name *</label>
                    <input type="text" name="firstname" id="firstname">
                    <div class="error-message" id="firstNameError"></div>
                </div>

                <div class="input-box">
                    <label class="details" for="lastname">Last Name *</label>
                    <input type="text" name="lastname" id="lastname">
                    <div class="error-message" id="lastNameError"></div>
                </div>
            </div>

            <div class="email-box">
                <label class="details" for="email">Email Address *</label>
                <input type="text" name="email" id="email">
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="query-details">
                <span class="query-title">Query Type *</span>
                <div class="category">
                    <div class="query-type">
                        <input type="radio" name="query" id="dot-1">
                        <label for="dot-1" class="query">General Enquiry</label>
                    </div>
                    <div class="query-type">
                        <input type="radio" name="query" id="dot-2">
                        <label for="dot-2" class="query">Support Request</label>
                    </div>
                </div>
                <div id="queryError" class="error-message"></div>
            </div>
            <div class="user-details">
                <div class="textarea-box">
                    <label class="details" for="msg">Message *</label>
                    <textarea name="msg" id="msg"></textarea>
                    <div class="error-message" id="msgError"></div>
                </div>
            </div>

            <div class="accepted">
                <input type="checkbox" name="accept" id="accept">
                <label for="accept" class="choix">I consent being contacted by the team *</label>
                <div class="error-message" id="acceptError"></div>
            </div>

            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
