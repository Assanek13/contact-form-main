<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">Contact Us</div>
        <form action="#" id="form" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name *</span>
                    <input type="text" name="firstname" required>
                    <div class="error-message" id="firstNameError"></div>
                </div>

                <div class="input-box">
                    <span class="details">Last Name *</span>
                    <input type="text" name="lastname" required>
                    <div class="error-message" id="lastNameError"></div>
                </div>

                <div class="email-box">
					<span class="details">Email Adress *</span>
					<input type="text" name="email" required>
					<div class="error-message" id="emailError"></div>
				</div>
            </div>
            <div class="query-details">
                <span class="query-title">Query Type *</span>
                <div class="category">
                    <div class="query-type">
                        <input type="radio" name="query" id="dot-1" />
                        <span class="query">General Enquiry</span>
                    </div>
                    <div class="query-type">
                        <input type="radio" name="query" id="dot-1" />
                        <span class="query">Support Request</span>
                    </div>
                </div>
                <div id="queryrError" class="error-message"></div>
            <div>
            <div class="user-details">
                <div class="textarea-box">
                    <span class="details">Message *</span>
                    <textarea name="msg" required></textarea>
                    <div class="error-message" id="msgError"></div>
                </div>
            </div>

            <div class="accepted">
				<input type="checkbox" name="accept" required>
				<span class="choix">I consent being contacted by the team *</span>
                <div class="error-message" id="acceptError"></div>
			</div>

            <div class="button">
				<input type="submit" value="Submit">
			</div>
        </form>
    </div>
</body>
</html>
